<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Blogs Task using Promises</title>
</head>
<body>

    <div class="container">
        <div class="row mt-3 mb-3">
            <div class="col-md-6 offset-md-3">
                <form id="blogForm">
                    <div class="card color-light">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="title">Blog Title</label>
                                <input required id="title" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea required id="content" rows="4" class="form-control"></textarea>
                            </div>
                            <button class="btn btn-primary btn-block">Add Blog</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="display" class="row">
           
        </div>
    </div>

    <div class="loader d-none" id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
